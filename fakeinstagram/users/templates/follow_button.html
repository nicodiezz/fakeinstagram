{% load filters %}
{% if user != request.user %}
        {% if not user|following:request.user %}
        <a href="{% url 'follow' user.id %}" class="follow-button"> Follow </a>
        {% else %}
        <a href="{% url 'unfollow' user.id%}" class="unfollow-button"> Unfollow </a>
        {% endif %}
{% endif %}
