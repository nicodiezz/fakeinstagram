{% extends "registration/layout.html" %}
{% load static %}
{% block content %}
<div class="signup-form">
    <div class="logo">
        <img src="{% static 'images/instagram_text_logo.png' %}" alt="Instagram">
    </div>
    <div class="social-login">
        <a href="#" class="facebook-login">
            <div class="facebook-logo">
                <img src="{% static 'images/facebook_logo.webp' %}" alt="Facebook">
            </div>
            Sign In with Facebook
        </a>
    </div>
    <div class="divider">
        <div class="line"></div>
        <div class="or">Or</div>
        <div class="line"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password1 }}
        </div>
        <div class="form-group">
            {{ form.password2 }}
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock content %}
