{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="search">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="key" placeholder="Search...">
        <button type="submit"><img src="{% static 'images/search_icon.webp' %}" alt=""></button>
    </form>
    {% for user in users %}
        <a class="user" href="#">
            <div class="profile-picture">
                <img src="{{user.profile_picture.url}}" alt="Profile picture">
            </div>
            <p>{{ user.username }}</p>
        </a>
    {% endfor %}
</div>
{% endblock content %}
